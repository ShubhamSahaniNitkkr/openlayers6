<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./libs/v6.12.0-dist/ol.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- <div id="js-map" class="map"></div>
    <div id="popup-container">
      <p id="popup-coordinates"></p>
    </div> -->
    <div class="grid-container">
      <div class="grid-1">
        <div class="sidebar">
          <h2>Map layers</h2>
          <input
            type="radio"
            checked
            name="baseLayerRadioButtion"
            value="OSMStandard"
          />
          OSMStandard <br />
          <input
            type="radio"
            name="baseLayerRadioButtion"
            value="OSMHumanitarian"
          />
          OSMHumanitarian <br />
          <input type="radio" name="baseLayerRadioButtion" value="BingMaps" />
          BingMaps
          <br />
          <input
            type="radio"
            name="baseLayerRadioButtion"
            value="CartoDarkAll"
          />
          CartoDarkAll <br />
          <input
            type="radio"
            name="baseLayerRadioButtion"
            value="StamenTerrian"
          />
          StamenTerrian <br />

          <h2>Vector Tile layers</h2>
          <input
            type="radio"
            name="baseLayerRadioButtion"
            value="openstreetVectorTile"
          />
          Open Street Vector Tile <br />

          <input
            type="radio"
            name="baseLayerRadioButtion"
            value="heapMapVectorTile"
          />
          Heat map <br />

          <input
            type="radio"
            name="baseLayerRadioButtion"
            value="geoJsonIndiaStates"
          />
          Geo Json India States <br />

          <h2>Raster layers</h2>
          <input
            type="checkbox"
            name="rasterLayerCheckboxButtion"
            value="debuglayer"
          />
          Debug Layer <br />
          <input
            type="checkbox"
            name="rasterLayerCheckboxButtion"
            value="argislayer"
          />
          Argis Layer <br />
          <input
            type="checkbox"
            name="rasterLayerCheckboxButtion"
            value="novaalayer"
          />
          Novaa Layer
          <br />
          <input
            type="checkbox"
            name="rasterLayerCheckboxButtion"
            value="imagelayer"
          />
          Image Layer
        </div>
      </div>
      <div class="grid-2">
        <div id="js-map" class="map"></div>
      </div>
    </div>
    <script src="./libs/v6.12.0-dist/ol.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.maptiler.com/ol-mapbox-style/v5.0.2/olms.js"></script>
  </body>
</html>
